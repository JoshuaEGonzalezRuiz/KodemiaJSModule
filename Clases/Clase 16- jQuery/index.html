<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS extra class</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />

    <script src="./js/constants.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="divWeather">
        <div id="cardWeather">
            <div id="divTitle">
                <h1 id="titlePage"></h1>
            </div>
            <img id="imgWeather">
            <div id="cardDescription">
                <p id="descLabel" class="labels"></p>
            </div>
            <div id="cardTemperature">
                <p id="tempLabel" class="labels"></p>
                <p id="tempValue" class="labels"></p>
            </div>
            <div id="cardTempFeel">
                <p id="tempFeelLabel" class="labels"></p>
                <p id="tempFeelValue" class="labels"></p>
            </div>
            <div id="cardClouds">
                <p id="cloudsLabel" class="labels"></p>
                <p id="cloudsValue" class="labels"></p>
            </div>
            <div id="cardHumidity">
                <p id="humidityLabel" class="labels"></p>
                <p id="humidityValue" class="labels"></p>
            </div>
        </div>
    </div>

    <script src="./js/functions.js" type="text/javascript"></script>
</body>

</html>
